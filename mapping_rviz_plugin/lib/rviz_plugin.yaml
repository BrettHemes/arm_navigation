name: Mapping
library: mapping_rviz_plugin
displays:
  - 
    class_name: mapping_rviz_plugin::CollisionMapDisplay
    display_name: CollisionMap
    description: |
      Displays data from a mapping_msgs::CollisionMap message as either points or lines.
  -  
    class_name: mapping_rviz_plugin::PolygonalMapDisplay
    display_name: PolygonalMap
    description: |
      Displays data from a mapping_msgs::PolygonalMap message as either points, billboards, or lines.
